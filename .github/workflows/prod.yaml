name: Deploy my application

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
      - name: Build project
        run: mvn clean install -DskipTests
      - name: Login DockerHub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t nandoprogrammer/deploy_curso .
      - name: push image Docker
        run: docker push nandoprogrammer/deploy_curso
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull ima from dockerhub
        run: docker pull nandoprogrammer/deploy_curso:latest
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name nandoprogrammer/deploy
